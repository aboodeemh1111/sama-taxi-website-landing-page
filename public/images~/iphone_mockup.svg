
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone outer body -->
  <rect x="10" y="10" width="280" height="580" rx="50" ry="50" fill="#000" />

  <!-- Screen -->
  <rect x="30" y="70" width="240" height="460" rx="20" ry="20" fill="#fff" />

  <!-- Notch -->
  <rect x="110" y="10" width="80" height="20" rx="10" ry="10" fill="#000" />

  <!-- Speaker -->
  <rect x="140" y="20" width="20" height="5" rx="2" ry="2" fill="#666" />

  <!-- Camera dot -->
  <circle cx="130" cy="22" r="4" fill="#666" />

  <!-- Home indicator (bottom bar for newer iPhones) -->
  <rect x="110" y="550" width="80" height="5" rx="2" ry="2" fill="#888" />
</svg>
